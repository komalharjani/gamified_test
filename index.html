  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    
    .app-header {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .app-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .app-footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
